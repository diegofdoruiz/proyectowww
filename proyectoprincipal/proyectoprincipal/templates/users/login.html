<!DOCTYPE html>

{% load static %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Star Admin Free Bootstrap-4 Admin Dashboard Template</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'node_modules/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'node_modules/simple-line-icons/css/simple-line-icons.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- endinject -->

  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth login-full-bg">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-dark text-left p-5">
              <h2>Login</h2>
              <h4 class="font-weight-light">Hola, Empecemos.</h4>
              <form class="pt-5"  method="POST" action="{% url 'login' %}">
                  {% csrf_token %}
                  <div class="form-group">

                    <label for="exampleInputEmail1">Nombre de Usuario*</label>

                    <input 
                      type="text"
                      name="username" 
                      class="form-control {% if form.username.errors %} is-invalid {% endif %}" 
                      aria-describedby="emailHelp"
                      value="{{ form.username.value|default_if_none:'' }}">
                    <i class="mdi mdi-account"></i>
                    <span class="invalid-feedback" role="alert" style="color: #fff;">
                        <strong>{{ form.username.errors }}</strong>
                    </span>
                  </div>
                  <div class="form-group">

                    <label for="exampleInputPassword1">Contraseña*</label>

                    <input 
                      type="password"
                      name="password" 
                      class="form-control {% if form.password.errors %} is-invalid {% endif %}">
                    <i class="mdi mdi-eye"></i>
                    <span class="invalid-feedback" role="alert" style="color: #fff;">
                        <strong>{{ form.password.errors }}</strong>
                    </span>
                  </div>
                  <div class="mt-5">
                    <button
                      type="submit" 

                      class="btn btn-block btn-info btn-lg font-weight-medium">

                      Login
                    </button>
                  </div>
                  <div class="mt-3 text-center">
                    <a href="{% url 'password_reset' %}" class="auth-link text-white">Olvidaste la contraseña?</a>
                  </div>                  
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'node_modules/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'node_modules/popper.js/dist/umd/popper.min.js' %}"></script>
  <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{% static 'js/off-canvas.js' %}"></script>
  <script src="{% static 'js/misc.js' %}"></script>
  <!-- endinject -->
</body>

</html>
