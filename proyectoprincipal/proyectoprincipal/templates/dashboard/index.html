{% extends "template.html" %}

<title>{% block title %}Dashboard{% endblock %}</title>

{% block main %}

    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <p><a href="{% url 'logout' %}">Dashboard</a></p>
    {% else %}
      <p>You are not logged in</p>
      <a href="{% url 'login' %}">login</a> |
      <a href="{% url 'signup' %}">signup</a>
    {% endif %}

{% endblock %}
