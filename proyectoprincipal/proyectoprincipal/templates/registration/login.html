{% extends "../template.html" %}

{% block title %}Login{% endblock %}

{% block main %}
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth login-full-bg">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-dark text-left p-5">
              <h2>Login</h2>
              <h4 class="font-weight-light">Hola! empecemos</h4>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Username">
                    <i class="mdi mdi-account"></i>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password"  name="password" placeholder="Password">
                    <i class="mdi mdi-eye"></i>
                  </div>
                  <div class="mt-5">
                    <button class="btn btn-block btn-warning btn-lg font-weight-medium" type="submit" value="Login">Login</button>
                  </div>
                  <div class="mt-3 text-center">
                    <a href="{% url 'password_reset' %}" class="auth-link text-white">Forgot password?</a>
                  </div>
                  <div class="mt-3 text-center">
                    <a href="{% url 'signup' %}" class="auth-link text-white">Crear cuenta</a>
                  </div>
                </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>

  {% if form.errors %}
      <p class=" label label-danger">
          Your username and password didn't match.
          Please try again.
      </p>
  {% endif %}

{% endblock %}
